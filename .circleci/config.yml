version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: go get -v -d ./...
      - run:
          name: preprocess
          command: go generate github.com/ngchain/cryptonight-go/...
      - run:
          name: gofmt
          command: diff -u <(echo -n) <(gofmt -d .)
      - run:
          name: govet
          command: go vet ./...
      - run:
          name: test and coverage
          command: |
            go test -v -coverprofile=coverage.txt -covermode=set -timeout=30m &&
            bash <(curl -s https://codecov.io/bash)
